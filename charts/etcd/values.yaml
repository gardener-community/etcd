name: etcd

images:
  etcd: eu.gcr.io/gardener-project/gardener/etcd:v3.4.26-3
  etcd-backup-restore: eu.gcr.io/gardener-project/gardener/etcdbrctl:v0.27.0

backup:
  schedule: "0 */24 * * *" # cron standard schedule
  maxBackups: 7 # Maximum number of backups to keep (may change in future)
  storageProvider: ""  # Abs,Gcs,S3,Swift empty means no backup,
  secretData: {}
  storageContainer: ""
  volumeMounts: []
# storePrefix: "custom-prefix"
  env: [] # allows setting custom env vars

tls:
  ca:
    crt: ca-certificate
    key: ca-key
  server:
    crt: server-certificate
    key: server-key
  client:
    crt: client-certificate
    key: client-key

resources:
  requests:
    cpu: 400m
    memory: 2000Mi
  limits:
    cpu: 1000m
    memory: 2560Mi

volumeClaimTemplates:
  requests:
    storage: 10Gi
